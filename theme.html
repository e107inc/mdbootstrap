<body id="page-top" class="{LAYOUT_ID}" {BODY_ONLOAD} >

	{---MODAL---}
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
		<div class="container">
		  <a class="navbar-brand" href="{SITEURL}">{SITENAME}</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarResponsive">
		  {NAVIGATION=main}
		  </div>
		</div>
	</nav>
	
	<!--- Optional custom header template controlled by theme_shortcodes -->
	{---HEADER---}
	
	<!-- Page Content -->
	{---LAYOUT---}
 
	<footer class="page-footer primary-color pt-4">
		{SETSTYLE=footer}
		<div class="container text-center text-md-left">
			<div class="row">
				<div class="col-md-5 mt-md-0 mt-3">
					{MENUAREA=10}
				</div>
				<hr class="clearfix w-100 d-md-none pb-3">
				<div class="col-md-4 mb-md-0 mb-3">
					{MENUAREA=11}
				</div>
				<hr class="clearfix w-100 d-md-none pb-3">
				<div class="col-md-3 mb-md-0 mb-3">
					{MENUAREA=12}
				</div>
			</div>
			<hr class="my-2">
			{SETSTYLE=footer-small}
			<div class="row  font-small ">
				<div class="col-md-8 mt-md-0 my-2 d-flex justify-content-center text-uppercase">
					{MENUAREA=21}
				</div>
				<div class="col-md-4 mb-md-0 my-2  d-flex justify-content-center">
					{MENUAREA=22}
				</div>
			</div> 
		</div>
		<div class="footer-copyright text-center py-3">{SITEDISCLAIMER}
		</div>
